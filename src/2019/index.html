 <meta name="description" content="I Seminário de Tecnologias Assistivas do Ifes Guarapari - O evento destina-se a exposição para a comunidade acadêmica e o público em geral dos projetos de tecnologias assistivas para celulares desenvolvidos pelos discentes na disciplina Informática do primeiro ano dos cursos técnicos integrados ao ensino médio, com avaliação e premiação dos três melhores trabalhos. Além dessa exposição, estão previstas palestras sobre o NAPNE (Núcleo de Atendimento às Pessoas com Necessidades Específicas), sobre tecnologias assistivas desenvolvidas por empresas capixabas e sobre as ações de algumas organizações sociais do município." />
